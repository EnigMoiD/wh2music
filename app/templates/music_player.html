<div id="music-player">
<h3>Currently Playing</h3>
<h4>Up Next</h4>
<div id="playlist">
{% for song in songs %}
<div class="music-bar row {% if loop.index0 is even %}greyed{% endif %}" pos="{{loop.index0}}">
  <div class="title small-4 columns">
    {{song.title}}
  </div>
  <div class="artist small-4 large-3 columns">
    <span class="faded">by </span>
    {{song.artist.name}}
  </div>
  <div class="album small-4 large-3 columns">
    <span class="faded">on </span>
    {{song.album.title}}
  </div>
</div>
{% endfor %}
</div>
</div>
