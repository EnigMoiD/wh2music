<div id="music-player">
  <form onSubmit="return false;">
    <input type="text" id="song-search" placeholder="Add a song to the playlist!"></input>
  </form>
  <div class="well" id="main">
    <div id="playlist">
      {% for song in playlist %}
      {% with greyed = loop.index0 % 2 == 0 %}
      {% include 'music_bar.html' %}
      {% endwith %}
      {% endfor %}
    </div>
    <ul id="results" class="options"></ul>
  </div>
  <br>
</div>
