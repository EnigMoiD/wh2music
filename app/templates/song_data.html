<h4>Check that we got it all right...</h4>
<form onSubmit="sendAndReplace('{{url_for('confirm_song', filename=filename)}}');return false;" method="post" class="post-song", enctype="multipart/form-data">
  {{form.hidden_tag()}}
  <div class="row">
    <div class="small-6 large-4 columns">Title: {{form.song}}</div>
    <div class="small-6 large-4 columns">Album: {{form.album}}</div>
    <div class="small-6 large-4 columns">Artist: {{form.artist}}</div>
  </div>
  <input type="submit">
</form>
