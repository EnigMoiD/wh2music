{% extends "base.html" %}
{% block scripts %}
<script src="/static/postSongFlow.js"></script>
{% endblock %}
{% block content %}
<h2>Current Songs</h2>
<ul class="artists no-bullet">
{% for song in songs %}
<li><h4>{{ song.title }} by {{ song.artist.name }}</h4></li>
{% endfor %}
</ul>
<h2>Add a Song!</h2>
<div id="uploadbox">
  {% include "song_uploader.html" %}
</div>
{% endblock %}
